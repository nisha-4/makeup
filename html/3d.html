<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Makeup</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header id="header">
        <a href="#" class="logo">Makeup</a>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>
    
    <Section>
        <h2 id="text"><span>It's time for a new</span><br>Adventure</h2>
        
        <img src="#" id="bird1">
        <img src="#" id="bird2">
        <img src="forest.jpg" id="forest">
        
        <a href="#" id="btn">Explore</a>
        
        <img src="rock.jpg" id="rocks">
        <img src="" id="water">
    </Section>
    
    <div class="sec">
        <h2>Parallax Scrolling Effects</h2>
        <p>lorem </p>
    </div>
    
    
    
    <script>
        let text = document.getElementById('text');
        let bird1 = document.getElementById('bird1');
        let bird2 = document.getElementById('bird2');
        let btn = document.getElementById('btn');
        let rocks = document.getElementById('rocks');
        let forest = document.getElementById('forest');
        let water = document.getElementById('water');
        let header = document.getElementById('header');
        
        window.addEventListener('scroll', function() {
            let value = window.scrollY;
            
            text.style.top = 50 + value * -.1 + '%';
            bird2.style.top = value * -1.5 + 'px';
            bird2.style.left = value * 2 + 'px';
            bird1.style.top = value * -1.5 + 'px';
            bird1.style.left = value * -5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            rocks.style.top = value * 5 + 'px';
            forest.style.top = value * .25 + 'px';
            header.style.top = value * .5 + 'px';
        })
    </script>
    


  <script  src="./script.js"></script>

</body>
</html>
